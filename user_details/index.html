<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login details</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <script>
        FB.init({
        appId: '{your-app-id}',
        cookie: true,
        xfbml: true,
        version: 'v2.12'
    });

    function fbLogout(){
        FB.getLoginStatus(function (response) {
            if (response.status == 'connected')
                FB.logout(function (response) {
                    window.location.href = "/index.html";
                });
            else
                window.location.href = "/index.html";
        });
    }
    
    </script>   
    <h2 style="text-align: center;">SignIn Successful</h2>
    <div>
        <a href="/index.html">HOME</a>
        <span id="fbLogout" onclick="fbLogout()"><a class="fb_button fb_button_medium"><span class="fb_button_text">Logout</span></a></span>
    </div>
    <div id="user-details">
        <!-- append child -->
    </div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0&appId=785655515471638&autoLogAppEvents=1" nonce="32kaYvCM"></script>
    <script src="script.js"></script>
</body>
</html>
